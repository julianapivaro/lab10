<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
</head>
<body>
    <h1>Try to Guess the Animal</h1>
    <p id="clue">Try to guess the animal. Click on the clue button to see the different clue.</p>
    <button onclick="showClue()">Show Clue</button>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <script src="animalGuessingGame.js"></script>
</body>
</html>
